name: CI/CD Pipeline

# Déclenche le workflow sur push et pull request vers main et develop
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Vérification TypeScript
      - name: TypeScript Check
        run: npm run typecheck

      # 5. Vérification ESLint
      - name: ESLint Check
        run: npm run lint

      # 6. Vérification formatage Prettier
      - name: Prettier Check
        run: npm run format:check

      # 7. Build de production
      - name: Build Production
        run: npm run build

      # 8. Tests (si configurés)
