name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Checks rapides sur PRs et develop
  quick-check:
    name: Quick Quality Check
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeCheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

  # Vérification complète avant déploiement (main seulement)
  deploy-check:
    name: Pre-Deploy Validation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_mock_key_for_ci_build_only
      CLERK_SECRET_KEY: sk_test_mock_key_for_ci_build_only
      NEXT_PUBLIC_CORS_ORIGIN: '*'
      DATABASE_URL: postgresql://user:password@localhost:5432/ci_db?schema=public

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Full CI Check
        run: npm run ci
