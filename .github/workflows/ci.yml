name: CI/CD Pipeline

# Déclenche le workflow sur push et pull request vers main et develop
on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  quality-check:
    name: Code Quality & Build
    runs-on: ubuntu-latest

    env:
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_mock_key_for_ci_build_only
      CLERK_SECRET_KEY: sk_test_mock_key_for_ci_build_only
      NEXT_PUBLIC_CORS_ORIGIN: '*'

    steps:
      # 1. Récupérer le code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurer Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      # 3. Installer les dépendances
      - name: Install dependencies
        run: npm ci

      # 4. Debug - Vérifier les versions
      - name: Debug Versions
        run: |
          node --version
          npm --version
          npx tsc --version

      # 5. Vérification complète (script qui marche en local)
      - name: Full CI Check
        run: npm run ci

      # 8. Tests (si configurés)
